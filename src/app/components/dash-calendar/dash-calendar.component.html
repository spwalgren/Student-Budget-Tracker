<div class="dash-calendar">
  <div class="dash-calendar__main">
    <div class="dash-calendar__header">
      <h3>{{ viewDate | calendarDate : view + "ViewTitle" : "en" }}</h3>
    </div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
    ></mwl-calendar-month-view>
  </div>
  <div class="dash-calendar__side">
    <h3>Events</h3>
    <div class="dash-calendar__event">
      <div class="dash-calendar__event--title">Event 1</div>
      <div class="dash-calendar__event--date">4/27/2023</div>
    </div>
  </div>
</div>
