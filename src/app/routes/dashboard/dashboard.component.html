<mat-toolbar color="primary">
  Student Budget Tracker
  <div class="toolbar__buttons">
    <button mat-flat-button (click)="goLogOut()">Log Out</button>
  </div>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <div *ngFor="let entry of routes">
      <div
        *ngIf="isCurrentPage(entry[1]); then thenBlock; else elseBlock"
      ></div>
      <ng-template #thenBlock
        ><button
          class="sidenav__button--selected"
          mat-button
          routerLink="{{ entry[1] }}"
        >
          {{ entry[0] }}
        </button></ng-template
      >
      <ng-template #elseBlock
        ><button mat-button routerLink="{{ entry[1] }}">
          {{ entry[0] }}
        </button></ng-template
      >
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="dash-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
