<mat-toolbar color="primary">Student Budget Tracker </mat-toolbar>
<div class="section login">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Log In </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form
          class="login__form"
          [formGroup]="logInForm"
          (ngSubmit)="goSubmitForm()"
        >
          <mat-form-field class="login__email">
            <mat-label>Email</mat-label>
            <input type="email" matInput required formControlName="email" />
          </mat-form-field>

          <mat-form-field class="login__password">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              required
              formControlName="password"
            />
          </mat-form-field>
          <button mat-flat-button type="submit" color="primary">Log In</button>
        </form>

        <p>Don't have an account? Sign up!</p>
        <a routerLink="/sign-up">
          <button mat-flat-button type="button" color="primary">Sign Up</button>
        </a>
      </mat-card-content>
    </mat-card>
  </div>
</div>
