<div class="transaction-modal">
  <h2 mat-dialog-title>{{ mode }} Transaction</h2>
  <form
    class="transaction-modal__form"
    mat-dialog-content
    [formGroup]="transactionForm"
    (ngSubmit)="goSubmitTransaction()"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" step="0.01" formControlName="amount" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="submit" data-cy="submit-btn">{{ mode }}</button>
      <button mat-button type="button" mat-dialog-close data-cy="cancel-btn">
        Cancel
      </button>
    </div>
  </form>
</div>
