<mat-toolbar color="primary">Student Budget Tracker </mat-toolbar>
<div class="section login">
  <div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Login </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form action="" class="login__form">
          <mat-form-field class="login__email">
            <mat-label>Email</mat-label>
            <input type="email" matInput />
          </mat-form-field>

          <mat-form-field class="login__password">
            <mat-label>Password</mat-label>
            <input type="password" matInput />
          </mat-form-field>
          <button mat-flat-button type="button" color="primary">Log In</button>
        </form>

        <h2>New User?</h2>
        <button mat-flat-button type="button" color="primary">Sign Up</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
