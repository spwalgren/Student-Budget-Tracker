<div class="dash-calendar">
  <div class="dash-calendar__main">
    <div class="dash-calendar__header">
      <h3>{{ viewDate | calendarDate : view + "ViewTitle" : "en" }}</h3>
      <div class="dash-calendar__header-btns">
        <button
          mat-icon-button
          mwlCalendarPreviousView
          [view]="view"
          [(viewDate)]="viewDate"
        >
          <mat-icon>arrow_back</mat-icon>
        </button>
        <button
          mat-icon-button
          mwlCalendarNextView
          [view]="view"
          [(viewDate)]="viewDate"
        >
          <mat-icon>arrow_forward</mat-icon>
        </button>
        <button
          mat-flat-button
          color="primary"
          mwlCalendarToday
          [(viewDate)]="viewDate"
        >
          Today
        </button>
      </div>
    </div>
    <div class="dash-calendar__calendar">
      <mwl-calendar-month-view
        [viewDate]="viewDate"
        [events]="events"
        (dayClicked)="handleDayClick($event.day)"
        [activeDayIsOpen]="activeDayIsOpen"
      ></mwl-calendar-month-view>
    </div>
  </div>
  <div class="dash-calendar__side">
    <h3>Events</h3>
    <div class="dash-calendar__event">
      <div class="dash-calendar__event--title">Event 1</div>
      <div class="dash-calendar__event--date">4/27/2023</div>
    </div>
  </div>
</div>
